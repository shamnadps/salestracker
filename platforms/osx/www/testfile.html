<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sales Tracker</title>


  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans:600'>

      <link rel="stylesheet" href="css/style.css">

<script text="javascript/text">
function showmap() {
  window.open("mapview.html");
}
function showtest() {
  window.open("testfile.html");
}
</script>
</head>

<body>
  <div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab"></label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<input type="submit" class="button" onclick="showmap()" value="Sign In">
				</div>
				<div class="group">
					<input type="submit" class="button" onclick="showtest()" value="Sign Up">
				</div>

        <div id="map">
          <center>
          <div><br><br>
          Loading Map..<br><br>

          If this is taking too long then,<br>
          Please make sure location services are enabled.<br>
          For loading map you need to have a working internet connection.<br>
        </div>
        </center>
        </div>

        <div id="bottom">
          Displaying cars on route.<br>
              Click on cars to view the details.
        </div>
			</div>
		</div>
	</div>
</div>



</body>
</html>
