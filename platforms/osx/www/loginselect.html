<html>
    <head>
      <meta charset="utf-8" />
      <meta name="format-detection" content="telephone=no" />
      <meta name="msapplication-tap-highlight" content="no" />
      <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src 'self' 'unsafe-inline' *; img-src * data: 'unsafe-inline'">
      <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans:600'>
        <link rel="stylesheet" href="css/style.css">
        <title>Working Google Maps</title>
        <script text="javascript/text">
        function adminlogin() {
          window.open("mapview.html");
        }
        function driverlogin() {
          window.open("driverroute.html");
        }

        </script>
    </head>
    <body>
      <div class="login-wrap">
    	<div class="login-html">
    		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab"></label>
    		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
    		<div class="login-form">
    			<div class="sign-in-htm">
            <div class="hr"></div>
    				<div class="group">
    					<input type="submit" class="button" onclick="adminlogin()" value="ADMIN USERS">
    				</div>
            <div class="group">
    					<input type="submit" class="button" onclick="driverlogin()" value="DRIVER LOGIN">
    				</div>
    				<div class="hr"></div>
          </div>
          </div>
          </div>
          </div>
    </body>
</html>
