<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src 'self' 'unsafe-inline' *; img-src * data: 'unsafe-inline'">
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans:600'>
        <link rel="stylesheet" type="text/css" href="css/mapstyle.css" />
        <title>Working Google Maps</title>
        <script text="javascript/text">
        function goback() {
          window.open("loginselect.html");
        }
        </script>
    </head>
    <body id="body">
      <div class="login-wrap">
      	<div class="login-html">
          <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab"></label>
          <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
      		<div class="login-form">
      			<div class="sign-in-htm">
              <div class="group">
                <input class="button" id="resetMap" type="submit" onclick="resetMap()" value="Re-center Map">
                <input class="button" id="goback" type="submit" onclick="goback()" value="BACK">
      				</div>
      			</div>
      		</div>
      	</div>

      </div>
        <div id="map">
          <center>
          <div><br><br>
          Loading Map..<br><br>

          If this is taking too long then,<br>
          Please make sure location services are enabled.<br>
          For loading map you need to have a working internet connection.<br>
        </div>
      </center>
        </div>
        <div id="loading" style="display:none;width:75%;height:10%;text-align:center;padding:20px;border-radius:10px;background:white;margin:0;position:absolute;text-align:center;left:5%;top:30%;">
            Connecting to Server. Please wait..
        </div>
        <div id="bottom">
          Displaying cars on route.<br>
          Click on cars to view the details.
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
        <script type="text/javascript" src="js/adminview.js"></script>
</script>
    </body>
</html>
