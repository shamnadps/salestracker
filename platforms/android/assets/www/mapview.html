<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src 'self' 'unsafe-inline' *; img-src * data: 'unsafe-inline'">
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/mapstyle.css" />
        <title>Working Google Maps</title>
        <script text="javascript/text">
        function goback() {
          window.open("index.html");
        }
        </script>
    </head>
    <body>
      <div class="login-wrap">
      	<div class="login-html">
          <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab"></label>
          <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
      		<div class="login-form">
      			<div class="sign-in-htm">
              <div class="group">
                <input class="button" type="submit" onclick="resetMap()" value="Re-center Map">
                <input class="button" type="submit" onclick="goback()" value="logout">
      				</div>
      			</div>
      		</div>
      	</div>
      </div>
        <div id="map" style="text-align:center;position:relative;margin-top:1%">
          <center>
          <div style="margin-top:20px;width:80%;" >
          Loading Map..<br><br>

          If this is taking too long then,<br>
          Please make sure location services are enabled.<br>
          For loading map you need to have a working internet connection.<br>
        </div>
        <center>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/mapjs.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpNKv1npne5yPpcMdWtn359ogx-ocQB9Y"> </script>
    </body>
</html>
