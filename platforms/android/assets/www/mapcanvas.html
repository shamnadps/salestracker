<html>
    <head>
      <meta charset="utf-8" />
      <meta name="format-detection" content="telephone=no" />
      <meta name="msapplication-tap-highlight" content="no" />
      <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src 'self' 'unsafe-inline' *; img-src * data: 'unsafe-inline'">
      <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans:600'>
        <link rel="stylesheet" type="text/css" href="css/mapcanvas.css" />
        <title>Working Google Maps</title>
        <script text="javascript/text">
        function goback() {
          window.open("mapview.html");
        }
        function calldriver() {
          try {
                navigator.notification.confirm(
                  'Do you want to call the driver ',  // message
                  onConfirm,              // callback to invoke with index of button pressed
                  'Call Request',            // title
                  ['YES','NO']             // buttonLabels
                );
          }
          catch(err) {
            alert(err);
          }
          //window.open("index.html");
        }
        function onConfirm(buttonIndex){
          if (buttonIndex == 1){
            window.open('tel:1234567890', '_system');
          }
        }
        function changeroute() {
          window.open("changeroute.html");
        }
        </script>
    </head>
    <body id="body">
      <div class="login-wrap">
        <div class="login-html">
          <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab"></label>
          <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
          <div class="login-form">
            <div class="sign-in-htm">
              <div class="group">
                <input  class= "button" id="calldriver" type="submit" onclick="calldriver()" value="CALL DRIVER">
                <input  class= "button" id="changeroute" type="submit" onclick="changeroute()" value="SETTINGS">
                <input  class= "button" id="buttonStyle" type="submit" onclick="goback()" value="BACK">
              </div>
            </div>
          </div>
        </div>
      </div>
        <div id="map-canvas">
          <center>
          <div><br><br>
          Loading Map..<br><br>
          If this is taking too long then,<br>
          Please make sure location services are enabled.<br>
          For loading map you need to have a working internet connection.<br>
          </div>
          <center>
        </div>
        <div id="bottom">
            Displaying the current driver route.
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/mapcanvas.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpNKv1npne5yPpcMdWtn359ogx-ocQB9Y"> </script>
    </body>
</html>
