<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sales Tracker</title>


  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans:600'>

      <link rel="stylesheet" href="css/changeroute.css">

<script text="javascript/text">
function update() {
  alert("Route Updated");
}

function goback() {
  window.open("mapcanvas.html");
}
</script>
</head>

<body>
<div class="login-wrap">

	<div class="login-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Change Route</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>

		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="driver" class="label">Driver Name:</label>
					<input id="driver" type="text" class="input">
				</div>
				<div class="group">
					<label for="start" class="label">Start Location:</label>
					<input id="start" type="text" class="input">
				</div>
        <div class="group">
					<label for="end" class="label">End Location:</label>
					<input id="end" type="text" class="input">
				</div><br>
				<div class="group">
					<input type="submit" class="button" onclick="update()" value="Update Route">
				</div>
        <div class="group">
					<input type="submit" class="button" onclick="goback()" value="Back">
				</div>
				<div class="hr"></div>
			</div>
		</div>
	</div>
</div>


</body>
</html>
